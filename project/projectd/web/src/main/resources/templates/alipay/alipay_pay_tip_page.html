<!-- 支付宝支付成功提示页面 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>统一支付平台-支付宝支付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/vendor/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/vendor/global.css}"/>
</head>
<body>

    <div class="fly-header layui-bg-black">
        <div class="layui-container">
            <a class="fly-logo" href="javascript:void(0);">
                <img th:src="@{/image/alipay_pay_logo.png}" alt="wechat_pay">
            </a>
        </div>
    </div>

    <div class="layui-container fly-marginTop">
        <div class="fly-panel fly-panel-user" pad20>
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">提示</li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form layui-form-pane">
                            <div class="layui-card">
                                <div class="layui-card-header">
                                    <h1 th:text="${tip_sumup}">总的提示</h1>
                                </div>
                                <div class="layui-card-body">
                                    <p th:text="${tip_detail}">相应的小提示</p>
                                </div>
                            </div>
                            <div class="layui-card">
                                <div class="layui-card-body">
                                    <a th:href="${tip_url}">离开支付平台</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fly-footer">
        <p><a href="javascript:void(0);">统一支付平台-支付宝 v1.0</a> 2019 &copy; </p>
        <p><a href="">yscyber.com 出品</a></p>
    </div>
</body>
</html>
