<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付宝支付示例-POST</title>
    <script type="text/javascript" th:src="@{/js/vendor/jquery.min.js}"></script>
</head>
<body>
    <form method="post" th:action="@{/alipay/pc}">
        <input type="hidden" name="id" value="100011"/>
        <input type="hidden" name="name" value="测试100011"/>
        <input type="hidden" name="amount" value="0.01"/>
        <input type="button" id="pay" value="支付宝支付"/>
    </form>
    <script type="text/javascript">
        $("#pay").on('click', function () {
            $("form").submit();
        });
    </script>
</body>
</html>
