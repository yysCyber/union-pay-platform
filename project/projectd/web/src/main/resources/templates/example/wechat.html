<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>微信支付示例-POST</title>
    <script type="text/javascript" th:src="@{/js/vendor/jquery.min.js}"></script>
</head>
<body>
    <form method="post" th:action="@{/wechat/native-second}">
        <input type="hidden" name="id" value="10009"/>
        <input type="hidden" name="name" value="测试10009"/>
        <input type="hidden" name="amount" value="0.01"/>
        <input type="button" id="pay" value="微信支付"/>
    </form>
    <script type="text/javascript">
        $("#pay").on('click', function () {
            $("form").submit();
        });
    </script>
</body>
</html>
